apply plugin: 'java'
// defaultTasks: 'jar'

sourceSets {
    main {
        java {
            srcDirs = ['src/main']
        }
    }
}

dependencies {
    compileClasspath fileTree(dir: 'lib', include: ['*.jar'])
}

jar {
    baseName = 'app'
    version = '1.0'
    manifest {
        attributes 'Main-Class': 'edu.gatech.oad.antlab.pkg1.AntLabMain'
    }
}


task hello {
    doLast{
        println 'Hello World'
    }
}
